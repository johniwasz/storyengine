      - speechFragments:
        - !sf-textfrag
          text: I'll try to listen better this time. What's your phone number?
      clientSpeechReprompts:
      - speechFragments:
        - !sf-textfrag
          text: I'll try to listen better this time. What's your phone number?
  choices:
  - intentName: PhoneNumberIntent
