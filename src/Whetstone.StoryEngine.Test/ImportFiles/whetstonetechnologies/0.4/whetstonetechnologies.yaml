- name: SoniBridgeInfo
  responseSet:
  - localizedResponses:
    - cardTitle: About SoniBridge
      sendCardResponse: true
      textFragments:
      - !tf-simple
        text: >
          SoniBridge is our patent-pending, cloud-based platform that enables brands to monetize Amazon Alexa and Google Assistant voice apps.

          We integrate voice apps with text messaging to deliver offers immediately upon user opt-in.

          Use cases include product purchase incentives, travel and tourism discounts, charitable or political campaign contribution requests and offers for professional services.

          Want to receive an offer code for a free 1-hour voice tech consultation and a free whitepaper about voice technology?
      clientResponses:
      - speechFragments:
        - !sf-ssmlfrag
          ssml: >
            <phoneme alphabet="ipa" ph="sɔnɪbrɪd͡ʒ">SoniBridge</phoneme> is our patent-pending cloud-based platform that enables brands to monetize Amazon Alexa and Google Assistant voice apps.

            We integrate voice apps with text messaging to deliver offers immediately upon user opt-in.

            Use cases include product purchase incentives, travel and tourism discounts, and offers for professional services.

            Want to receive an offer code for a free 1-hour voice tech consultation and a free whitepaper about voice technology?
      - speechClient: GoogleHome
        speechFragments:
        - !sf-ssmlfrag
          ssml: >
            <sub alias="saunabridge">SoniBridge</sub> is our patent-pending, cloud-based platform that enables brands to monetize Amazon Alexa and Google Assistant voice apps.

            We integrate voice apps with text messaging to deliver offers immediately upon user opt-in.

            Use cases include product purchase incentives, travel and tourism discounts, and offers for professional services.

            Want to receive an offer code for a free 1-hour voice tech consultation and a free whitepaper about voice technology?
      clientSpeechReprompts:
      - speechFragments:
        - !sf-ssmlfrag
          ssml: Want to see how <sub alias="saunabridge">SoniBridge</sub> works?
      smallImageFile: SoniBridge_use_cases_720x480.png
      largeImageFile: SoniBridge_use_cases_1200x800.png
